
#
# Directives to allow use of AWStats as a CGI
#
Alias /awstatsclasses "/usr/local/awstats/wwwroot/classes/"
Alias /awstatscss "/usr/local/awstats/wwwroot/css/"
Alias /awstatsicons "/usr/local/awstats/wwwroot/icon/"
ScriptAlias /awstats/ "/usr/local/awstats/wwwroot/cgi-bin/"

#
# This is to permit URL access to scripts/files in AWStats directory.
#
<Directory "/usr/local/awstats/wwwroot">
    Options None
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

<IfModule headers_module>
    header set X-Clacks-Overhead "GNU Terry Pratchett"
</IfModule>

LoadModule ssl_module /usr/lib/apache2/modules/mod_ssl.so
#<VirtualHost *:80>
#    ServerName data.lohud.com
#    Redirect / https://data.lohud.com/
#</VirtualHost>
<VirtualHost *:443>
    DocumentRoot /var/www/
    ServerName data.lohud.com    

    SSLEngine ON
    SSLCertificateFile "/etc/letsencrypt/live/data.lohud.com/cert.pem"
    SSLCertificateKeyFile "/etc/letsencrypt/live/data.lohud.com/privkey.pem"
    SSLCertificateChainFile "/etc/letsencrypt/live/data.lohud.com/fullchain.pem"
    SSLProtocol all -SSLv2 -SSLv3
</VirtualHost>

